<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✉️ Nova Solicitação | Fábrica de Conteúdo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #0d6efd;
      --cor-bg: #f4f8fc;
      --cor-texto: #212529;
    }

    body {
      background-color: var(--cor-bg);
      color: var(--cor-texto);
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }

    header h1 {
      color: var(--cor-primaria);
      font-size: 2rem;
    }

    h2 {
      margin-top: 2rem;
      color: var(--cor-primaria);
      font-size: 1.25rem;
    }

    section {
      background-color: #fff;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="text-center mb-4">
    <h1><i class="bi bi-send"></i> Solicitação de Demanda</h1>
    <p class="lead">Fábrica de Conteúdo | Design Instrucional</p>
  </header>

  <main class="container">
    <form id="formDemanda">
      <!-- Dados do Solicitante -->
      <section>
        <h2><i class="bi bi-person-circle"></i> Sobre você</h2>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome">Seu nome completo *</label>
            <input type="text" class="form-control" id="nome" placeholder="Ex: Maria Silva" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="email">E-mail corporativo *</label>
            <input type="email" class="form-control" id="email" placeholder="Ex: maria@empresa.com" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="area">Unidade / Squad / Área *</label>
            <input type="text" class="form-control" id="area" placeholder="Ex: UX Squad" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="data">Data da solicitação *</label>
            <input type="date" class="form-control" id="data" required>
          </div>
        </div>
      </section>

      <!-- Detalhamento da Demanda -->
      <section>
        <h2><i class="bi bi-card-text"></i> O que precisa ser feito?</h2>
        <div class="mb-3">
          <label for="contexto">Contexto da demanda *</label>
          <textarea class="form-control" id="contexto" rows="3" placeholder="Descreva o que motivou esta demanda..." required></textarea>
        </div>
        <div class="mb-3">
          <label for="problema">Qual o problema atual?</label>
          <textarea class="form-control" id="problema" rows="2" placeholder="Explique brevemente a situação..."></textarea>
        </div>
        <div class="mb-3">
          <label for="resultadoEsperado">Qual o resultado desejado?</label>
          <textarea class="form-control" id="resultadoEsperado" rows="2" placeholder="O que você espera com essa entrega?"></textarea>
        </div>
        <div class="mb-3">
          <label for="indicadores">Como saberemos que funcionou?</label>
          <textarea class="form-control" id="indicadores" rows="2" placeholder="Descreva indicadores de sucesso..." ></textarea>
        </div>
      </section>

      <!-- Público-Alvo -->
      <section>
        <h2><i class="bi bi-people"></i> Quem será impactado?</h2>
        <input type="text" class="form-control" id="publico" placeholder="Descreva o perfil dos participantes..." required>
      </section>

      <!-- Objetivo de Aprendizagem -->
      <section>
        <h2><i class="bi bi-lightbulb"></i> Objetivos de aprendizagem</h2>
        <textarea class="form-control" id="objetivo" rows="3" placeholder="Quais mudanças de comportamento, habilidade ou conhecimento você espera?" required></textarea>
      </section>

      <!-- Tipo de Conteúdo -->
      <section>
        <h2><i class="bi bi-box"></i> Qual o formato ideal?</h2>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="elearning">
          <label class="form-check-label" for="elearning">Curso E-learning</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="video">
          <label class="form-check-label" for="video">Vídeo explicativo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="trilha">
          <label class="form-check-label" for="trilha">Trilha de aprendizagem</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="materialapoio">
          <label class="form-check-label" for="materialapoio">Material complementar</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="outros">
          <label class="form-check-label" for="outros">Outro formato</label>
        </div>
        <textarea class="form-control" id="detalhesConteudo" rows="2" placeholder="Deseja detalhar melhor o tipo de conteúdo? (Opcional)"></textarea>
      </section>

      <!-- Prazos e Restrições -->
      <section>
        <h2><i class="bi bi-clock-history"></i> Prazo e detalhes importantes</h2>
        <div class="mb-3">
          <label for="prazo">Data ideal para entrega *</label>
          <input type="date" class="form-control" id="prazo" required>
        </div>
        <div class="mb-3">
          <label for="restricoes">Existe alguma restrição ou requisito?</label>
          <textarea class="form-control" id="restricoes" rows="2" placeholder="Algo que devemos levar em consideração?"></textarea>
        </div>
      </section>

      <div class="text-end">
        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-file-earmark-arrow-down"></i> Gerar Arquivo</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 | Fábrica de Conteúdo – Time de Design Instrucional
  </footer>

  <script>
    document.getElementById("formDemanda").addEventListener("submit", function (e) {
      e.preventDefault();

      const campos = [
        { label: "Nome", id: "nome" },
        { label: "E-mail", id: "email" },
        { label: "Área/Squad/Unidade", id: "area" },
        { label: "Data da Solicitação", id: "data" },
        { label: "Contexto", id: "contexto" },
        { label: "Problema", id: "problema" },
        { label: "Resultado Esperado", id: "resultadoEsperado" },
        { label: "Indicadores", id: "indicadores" },
        { label: "Público-Alvo", id: "publico" },
        { label: "Objetivo de Aprendizagem", id: "objetivo" },
        { label: "Detalhes do Conteúdo", id: "detalhesConteudo" },
        { label: "Prazo Ideal", id: "prazo" },
        { label: "Restrições", id: "restricoes" }
      ];

      let textoFinal = "\ud83d\udcc4 Solicitação de Demanda - Fábrica de Conteúdo\n\n";

      campos.forEach(campo => {
        const valor = document.getElementById(campo.id)?.value || "";
        textoFinal += `${campo.label}: ${valor}\n`;
      });

      const formatos = ["elearning", "video", "trilha", "materialapoio", "outros"];
      textoFinal += "\nFormatos desejados:\n";
      formatos.forEach(id => {
        if (document.getElementById(id).checked) {
          const label = document.querySelector(`label[for='${id}']`).innerText;
          textoFinal += `- ${label}\n`;
        }
      });

      const blob = new Blob([textoFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "solicitacao_treinamento.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
